<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Checker ðŸš€</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-bg: #1c1f24; /* Darker background */
            --bs-body-color: #f8f9fa; /* Light text */
            --repo-bg: #2d313a; /* Slightly lighter background for the sidebar */
        }
        body {
            padding: 1.5rem;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }
        .header-section {
            padding-bottom: 1rem;
            border-bottom: 1px solid #3e4451; /* Subtle divider */
            margin-bottom: 2rem;
        }
        #repo-browser {
            background-color: var(--repo-bg);
            border-radius: 8px;
            padding: 1rem;
            height: 100%;
            overflow-y: auto; /* Allow scrolling */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #file-list, #repo-list {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 1rem;
        }
        #file-list li, #repo-list li {
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        #file-list li:hover, #repo-list li:hover {
            background-color: #3e4451; /* Hover effect */
        }
        #code-input {
            background-color: #282a36; /* Code editor background (Dracula-like) */
            color: #f8f8f2;
            border: 1px solid #44475a;
            font-family: monospace;
            min-height: 400px;
            resize: vertical;
        }
        .card-code {
            background-color: var(--repo-bg);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header-section d-flex justify-content-between align-items-center">
            <h1 class="text-light">Simple Code Checker ðŸš€</h1>
            <div id="user-info"></div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4 col-md-5">
                <div id="repo-browser" style="display: none;">
                    <h5 class="text-primary mb-3">ðŸ“‚ Your Repositories</h5>
                    <div class="list-group" id="repo-list"></div>
                    
                    <h5 class="text-success mt-4 mb-3">
                        ðŸ’» Files in <span id="current-repo" class="fw-bold text-light">...</span>
                    </h5>
                    <div class="list-group" id="file-list"></div>
                </div>
            </div>

            <div class="col-lg-8 col-md-7">
                <div class="card card-code p-3 shadow">
                    <div class="form-group mb-3">
                        <textarea id="code-input" class="form-control" rows="18" 
                            placeholder="Enter your Python code here, or select a file from your GitHub repository..."
                        ></textarea>
                    </div>
                    <button id="check-button" class="btn btn-primary btn-lg mt-2 w-100">
                        âœ¨ Run Resource Check
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
