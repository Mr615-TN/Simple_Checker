<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        #code-input {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Simple Checker</h1>
    <div id="user-info"></div>
    <div id="repo-browser" style="display: none;">
        <h2>Your Repositories</h2>
        <ul id="repo-list"></ul>
        <h2>Files in <span id="current-repo"></span></h2>
        <ul id="file-list"></ul>
    </div>
    <textarea id="code-input" placeholder="Enter your code here..."></textarea>
    <button id="check-button">Check Code</button>

    <script src="/script.js"></script>
</body>
</html>
