<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }
        #repo-browser {
            margin-top: 2rem;
        }
        #file-list, #repo-list {
            list-style-type: none;
            padding-left: 0;
        }
        #file-list li, #repo-list li {
            cursor: pointer;
            padding: 0.5rem;
        }
        #file-list li:hover, #repo-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Simple Checker</h1>
            <div id="user-info"></div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div id="repo-browser" style="display: none;">
                    <h2>Your Repositories</h2>
                    <ul id="repo-list" class="list-group"></ul>
                    <h2 class="mt-3">Files in <span id="current-repo"></span></h2>
                    <ul id="file-list" class="list-group"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <textarea id="code-input" class="form-control" rows="15" placeholder="Enter your code here or select a file from your repo..."></textarea>
                </div>
                <button id="check-button" class="btn btn-primary mt-3">Check Code</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
